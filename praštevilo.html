<html>
	<head>
		<meta charset="UTF-8">
		<title>Osnova</title>
	</head>
	<body>
		<script>

		function prastevilo(n){
		
		var x = 0;
		
		for (i = 0; i <= n ; i++){
		  r = n % i;
		  
		  if (r == 0){
			x++;
		  }
		}
		if (x == 2){
			stevilo = n;
		  }
		else {
		prastevilo(n+1)
		}
		return stevilo
		}
		console.log(prastevilo(8))


		
		</script>
	</body>
</html>
